<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <a class="navbar-brand" href="index.html">
                <h1>Timeless Tales</h1>
            </a>

            <!-- Button that expands the offcanvas navigation menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"
                aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- offcanvas navigation menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg"
                aria-labelledby="navbarOffcanvasLgLabel">
                <!-- Header and close button -->
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title id=offcanvasNavbarLabel">Untitled</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- Body of navigation menu -->
                <div class="offcanvas-body">
                    <ul class="navbar-nav flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="custom.html">Customize Options</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Help Page</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <div class="page-border" style="border: 3px dotted black">
            <div class="page">
                <img src="images/logo.webp" alt="Timeless Tales logo" height="618px" width="468px">
                <div>
                    <div class="page-story">
                        <h1>Player Choice</h1>
                        <div class="choice-display">
                            <div>
                                <input type="radio" name="choice1">
                                <label for="choice1">Choice 1</label>
                            </div>
                            <div>
                                <input type="radio" name="choice2">
                                <label for="choice2">Choice 2</label>
                            </div>
                            <div>
                                <input type="radio" name="choice3">
                                <label for="choice3">Choice 3</label>
                            </div>
                        </div>
                    </div>
                    <button id="storyBtn">Next</button>
                </div>
            </div>
            <div class="avatar-info-display">
                <div class="health-display">
                    <span>Lives Left</span>
                    <div class="avatar-health">
                        <div></div>
                        <div></div>
                        <div></div>

                    </div>
                </div>
                <div class="avatar-display">
                    <div class="avatar-placeholder"></div>
                    <!-- <img src="images/logo.webp" alt="Timeless Tales logo" width="339px"> -->
                    <div class="character-name">
                        <span>Character Name</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
