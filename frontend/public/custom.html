<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h1>Timeless Tales</h1>
                </a>

                <!-- Button that expands the offcanvas navigation menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- offcanvas navigation menu -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg"
                    aria-labelledby="navbarOffcanvasLgLabel">
                    <!-- Header and close button -->
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title id=offcanvasNavbarLabel">Untitled</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <!-- Body of navigation menu -->
                    <div class="offcanvas-body">
                        <ul class="navbar-nav flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" href="custom.html">Customize Options</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Help Page</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="flex-container">
            <div>
                <h2>Customize Your Adventure</h2>
            </div>

            <!-- Status/progress indicator of customization page consisting of 3 steps. -->
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="custom-tab" id="genre-tab" value="genre" autocomplete="off"
                    checked onclick="nextCustomizeStep('genre')">
                <label class="btn btn-outline-primary" for="genre-tab">Genre</label>

                <input type="radio" class="btn-check" name="custom-tab" id="length-tab" value="length"
                    autocomplete="off" onclick="nextCustomizeStep('length')">
                <label class="btn btn-outline-primary" for="length-tab">Length</label>

                <input type="radio" class="btn-check" name="custom-tab" id="character-tab" value="character"
                    autocomplete="off" onclick="nextCustomizeStep('character')">
                <label class="btn btn-outline-primary" for="character-tab">Character</label>
            </div>
        </div>

        <div id="customize-form-container">
            <!-- Step 1: Genre form  -->
            <div class="customize-steps" id="genre-step">
                <div id="genre-prompt">
                    <h3>What Kind of Story Will You Tell?</h3>
                </div>

                <input type="radio" name="genre" id="fantasy" value="fantasy">
                <label for="fantasy">
                    <img src="images/logo.webp" alt="" width="100px" height="100px">
                    <span class="genre-label">Fantasy</span>
                </label>

                <input type="radio" name="genre" id="sci-fi" value="sci-fi">
                <label for="sci-fi">
                    <img src="images/logo.webp" alt="" width="100px" height="100px">
                    <span class="genre-label">Sci-fi</span>
                </label>

                <input type="radio" name="genre" id="mystery" value="mystery">
                <label for="mystery">
                    <img src="images/logo.webp" alt="" width="100px" height="100px">
                    <span class="genre-label">Mystery</span>
                </label>

                <button onclick="nextCustomizeStep('length')">Next</button>
            </div>

            <!-- Step 2: Length form  -->
            <div class="customize-steps" id="length-step">
                <div id="length-prompt">
                    <h3>How Long Will Your Adventure Last?</h3>
                </div>

                <label for="length">Short</label>
                <input type="range" id="length" name="length" min="3" max="10" />
                <label for="length">Long</label>
                <button onclick="nextCustomizeStep('character')">Next</button>
            </div>

            <!-- Step 3: Character form  -->
            <div class="customize-steps" id="character-step">
                <div id="character-prompt">
                    <h3>Who Will You Be?</h3>
                </div>
                <!-- User chooses an avatar icon  -->
                <input type="radio" name="avatar" id="avatar1" value="avatar1">
                <label for="avatar1">
                    <img src="images/logo.webp" alt="" width="100px" height="100px">
                </label>

                <input type="radio" name="avatar" id="avatar2" value="avatar2">
                <label for="avatar2">
                    <img src="images/logo.webp" alt="" width="100px" height="100px">
                </label>

                <input type="radio" name="avatar" id="avatar3" value="avatar3">
                <label for="avatar3">
                    <img src="images/logo.webp" alt="" width="100px" height="100px">
                </label>

                <!-- User chooses a character name -->
                <input type="text" name="character-name" placeholder="Your Character Name..">
                <button onclick="submitCustomization()">Start!</button>
            </div>
        </div>
    </main>
    <script src="../src/script.js"></script>
</body>

</html>
